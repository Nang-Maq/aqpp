name: build-apk
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Paksa AndroidX aktif (aman walau file sudah ada)
      - name: Ensure gradle.properties (root)
        run: |
          printf "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8\nandroid.useAndroidX=true\nandroid.enableJetifier=true\n" > gradle.properties
          echo "---- root gradle.properties ----"
          cat gradle.properties

      - name: Ensure gradle.properties (~/.gradle)
        run: |
          mkdir -p ~/.gradle
          printf "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8\nandroid.useAndroidX=true\nandroid.enableJetifier=true\n" > ~/.gradle/gradle.properties
          echo "---- ~/.gradle/gradle.properties ----"
          cat ~/.gradle/gradle.properties

      # Buat resource yang wajib ada TANPA heredoc
      - name: Ensure res xml + strings exist (no heredoc)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p app/src/main/res/xml app/src/main/res/values

          # accessibility_service_config.xml
          {
            printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>'
            printf '%s\n' '<accessibility-service xmlns:android="http://schemas.android.com/apk/res/android"'
            printf '%s\n' '    android:description="@string/app_name"'
            printf '%s\n' '    android:accessibilityEventTypes="typeWindowContentChanged|typeWindowStateChanged|typeViewScrolled"'
            printf '%s\n' '    android:accessibilityFeedbackType="feedbackGeneric"'
            printf '%s\n' '    android:canRetrieveWindowContent="true"'
            printf '%s\n' '    android:canPerformGestures="true"'
            printf '%s\n' '    android:notificationTimeout="50"'
            printf '%s\n' '    android:packageNames="com.android.chrome"'
            printf '%s\n' '    android:accessibilityFlags="flagReportViewIds|flagRetrieveInteractiveWindows|flagIncludeNotImportantViews" />'
          } > app/src/main/res/xml/accessibility_service_config.xml

          # strings.xml (kalau belum ada)
          if [ ! -f app/src/main/res/values/strings.xml ]; then
            {
              printf '%s\n' '<resources>'
              printf '%s\n' '  <string name="app_name">FlagEnabler</string>'
              printf '%s\n' '</resources>'
            } > app/src/main/res/values/strings.xml
          fi

          echo '--- list res ---'
          find app/src/main/res -maxdepth 3 -type f | sort
          echo '--- show xml ---'
          sed -n '1,200p' app/src/main/res/xml/accessibility_service_config.xml

      # Sanity check: manifest merefer @xml/accessibility_service_config
      - name: Check manifest reference
        run: |
          set -e
          if ! grep -q '@xml/accessibility_service_config' app/src/main/AndroidManifest.xml; then
            echo "Manifest missing meta-data resource @xml/accessibility_service_config"
            sed -n '1,220p' app/src/main/AndroidManifest.xml
            exit 1
          fi
          echo "Manifest references @xml/accessibility_service_config âœ…"

      - name: Clean build
        run: |
          rm -rf app/build
          rm -rf ~/.gradle/caches/build-cache-*
          find . -name "*.lock" -delete || true

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build debug APK
        run: gradle :app:assembleDebug --stacktrace --info

      - name: List merged resources (if failed)
        if: failure()
        run: |
          echo "---- merged_res ----"
          find app/build/intermediates/merged_res -maxdepth 5 -type f 2>/dev/null || true
          echo "---- packaged_res ----"
          find app/build/intermediates/packaged_res -maxdepth 6 -type f 2>/dev/null || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
